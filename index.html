<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <!-- Start Lift side -->
    <div class="left-side">
      <h1>Your Result</h1>
      <div class="result-num">
        <div class="result">76</div>
        <span>of 100</span>
      </div>
      <div class="title">Great</div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
      </div>
      <!-- End Lift side -->
      <!-- Start Right side -->
      <div class="right-side">
        <h1>Summary</h1>

        <div class="prog reaction">
          <div class="img">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="percent">
            80
          <span>/100</span>
          </div>
          
        </div>
        <div class="prog memory">
          <div class="img">
            <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          </div>
          <div class="percent">
            92
          <span>/100</span>
          </div>
          
        </div>
        <div class="prog verbal">
          <div class="img">
            <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          </div>
          <div class="percent">
            61
          <span>/100</span>
          </div>
          
        </div>
        <div class="prog visual">
          <div class="img">
            <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          </div>
          <div class="percent">
            72
          <span>/100</span>
        </div>
      </div>
      <a href="">Continue</a>
      </div>
  </div>
</body>
</html>
